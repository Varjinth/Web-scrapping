{% extends "base.html" %}
{% load crispy_forms_tags %}
{% block content %}
    <div class="'content-section">
        
        <form method="POST">
            {% csrf_token %}
            <fieldset class="form-group">
                <legend class="border-bottom mb-4">Enter any Flipkart product url</legend>
                {{form | crispy}}
            </fieldset>
            <div class="form-group">
                <button class="btn btn_outline_info" type="submit">submit</button>
            </div>
        </form>

        <div class="alert alert-warning">
            <strong>Warning!</strong> Some urls might not work due to pages updated in recently
          </div>
  
    </div>
{% endblock content %}
